<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grabaciones - TP Final v3</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Grabaciones disponibles</h1>
        <p>Seleccioná un horario y la UI consultará el Session Store para listar las grabaciones almacenadas en MediaMTX.</p>
      </header>

      <section class="card">
        <h2>Buscar por franja horaria</h2>
        <form id="search-form" class="form">
          <div class="form-row">
            <label for="start">Inicio (fecha y hora)</label>
            <input type="datetime-local" id="start" required />
          </div>
          <div class="form-row">
            <label for="duration">Duración (minutos)</label>
            <input type="number" id="duration" min="1" max="240" value="60" required />
          </div>
          <div class="form-actions">
            <button type="submit" class="primary-button">Buscar grabaciones</button>
            <button type="button" id="fetch-all" class="secondary-button">Ver todas</button>
          </div>
        </form>
        <p id="status" class="status"></p>
      </section>

      <section class="card">
        <h2>Resultados</h2>
        <div id="results" class="results"></div>
      </section>

      <section class="card">
        <h2>Reproductor</h2>
        <video id="player" controls preload="none" class="player"></video>
        <p class="player-hint">Al seleccionar una sesión se solicitará un clip MP4 al servidor de playback de MediaMTX.</p>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
