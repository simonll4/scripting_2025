version: '3.8'

services:
  # Base de datos PostgreSQL para Session Store
  postgres:
    image: postgres:15-alpine
    container_name: tpfinal-postgres
    environment:
      POSTGRES_DB: session_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/session-store/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MediaMTX para streaming y grabaci√≥n
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: tpfinal-mediamtx
    ports:
      - "8554:8554"  # RTSP
      - "8888:8888"  # HLS/HTTP
      - "1935:1935"  # RTMP
    volumes:
      - ./services/mediamtx/mediamtx.yml:/mediamtx.yml
      - ./data/recordings:/recordings
    environment:
      - MTX_PROTOCOLS=tcp
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis para caching (opcional)
  redis:
    image: redis:7-alpine
    container_name: tpfinal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: tpfinal-network