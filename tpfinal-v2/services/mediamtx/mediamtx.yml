# MediaMTX configuration for Computer Vision TP - simplified and valid config
logLevel: info

# API
api: yes
apiAddress: :9997

# HLS Configuration - básica para grabación
hls: yes
hlsAddress: :8888
hlsAllowOrigin: "*"
hlsSegmentDuration: 2s
hlsSegmentCount: 10

# RTSP
rtsp: yes
rtspAddress: :8554

# RTMP  
rtmp: yes
rtmpAddress: :1935

# WebRTC
webrtc: yes
webrtcAddress: :8889

# Paths configuration - template para sesiones del Edge Agent
paths:
  # Template para flujos de sesiones (sess-<sessionId>)
  ~^sess-(.*)$:
    source: publisher