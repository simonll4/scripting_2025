<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HLS Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            background: #000;
            border-radius: 8px;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Test HLS Stream - Webcam</h1>
        <video id="video" controls autoplay muted></video>
        
        <div class="info">
            <h3>InformaciÃ³n del Stream</h3>
            <p><strong>URL HLS:</strong> http://localhost:8888/webcam/index.m3u8</p>
            <p><strong>ResoluciÃ³n:</strong> 640x480</p>
            <p><strong>Codec:</strong> H.264</p>
            <p><strong>Latencia:</strong> ~5-10 segundos (HLS)</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const hlsUrl = 'http://localhost:8888/webcam/index.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls({
                lowLatencyMode: true,
                backBufferLength: 90
            });
            
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('HLS manifest loaded, starting playback');
                video.play();
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('HLS Error:', data);
            });
            
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari
            video.src = hlsUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
