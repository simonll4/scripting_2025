events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuración de logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Configuración de servidor para grabaciones
    server {
        listen 80;
        server_name localhost;
        
        # CORS headers para permitir acceso desde el cliente
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Range, Content-Type' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
        
        # Manejar preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Servir grabaciones
        location /recordings/ {
            alias /usr/share/nginx/html/recordings/;
            autoindex on;
            autoindex_format json;
            
            # Configuración para video streaming
            location ~* \.(mp4|webm|mkv)$ {
                add_header 'Accept-Ranges' 'bytes';
                add_header 'Content-Type' 'video/mp4';
            }
        }
        
        # API para listar grabaciones
        location /api/recordings {
            alias /usr/share/nginx/html/recordings/;
            autoindex on;
            autoindex_format json;
        }
        
        # Página de inicio básica
        location / {
            return 200 '{"status": "ok", "service": "recordings-server", "endpoints": ["/recordings/", "/api/recordings"]}';
            add_header 'Content-Type' 'application/json';
        }
    }
}